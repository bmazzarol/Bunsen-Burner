name: Check C# Formatting
on:
  pull_request:
    branches:
      - 'master'
jobs:
  check_formatting:
    runs-on: [ self-hosted, generic ]
    name: Check C# Formatting
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - name: Install dotnet Tooling
        run: dotnet tool restore
      - name: Check format
        run: dotnet csharpier . --check
